
<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}E-SITE{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'product_list' %}">ECOMMERCE-SITE</a>

            <!-- Toggler for mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarContent">
                <!-- üîç Search Bar -->
                <form class="d-flex mx-auto" role="search" method="GET" action="{% url 'product_search' %}">
                    <input class="form-control me-2" type="search" name="q" placeholder="Search products..."
                        aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">üîç</button>
                </form>

                <div class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'cart:view_cart' %}">Cart</a>
                    <a class="nav-link" href="{% url 'users:profile' %}">Profile</a>
                    <a class="nav-link" href="{% url 'users:logout' %}">Logout ({{ user.email }})</a>
                    {% else %}
                    <a class="nav-link" href="{% url 'users:login' %}">Login</a>
                    <a class="nav-link" href="{% url 'users:register' %}">Register</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
